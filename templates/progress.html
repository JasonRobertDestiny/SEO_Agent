<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分析进度 - SEO Agent Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    <style>
        .progress-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .progress-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 40px;
            margin-bottom: 30px;
        }
        
        .progress-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .progress-header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .url-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #007bff;
            margin-bottom: 30px;
            word-break: break-all;
        }
        
        .progress-section {
            margin-bottom: 30px;
        }
        
        .progress {
            height: 20px;
            border-radius: 10px;
            background: #e9ecef;
            margin-bottom: 15px;
        }
        
        .progress-bar {
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        
        .status-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .current-step {
            color: #6c757d;
            font-size: 14px;
        }
        
        .progress-percentage {
            font-weight: bold;
            color: #007bff;
        }
        
        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-running {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .status-completed {
            background: #d4edda;
            color: #155724;
        }
        
        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }
        
        .action-buttons {
            text-align: center;
            margin-top: 30px;
        }
        
        .loading-spinner {
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        
        .result-preview {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .score-display {
            text-align: center;
            margin: 20px 0;
        }
        
        .score-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin: 0 auto;
        }
        
        .score-excellent { background: linear-gradient(45deg, #28a745, #20c997); }
        .score-good { background: linear-gradient(45deg, #17a2b8, #007bff); }
        .score-average { background: linear-gradient(45deg, #ffc107, #fd7e14); }
        .score-poor { background: linear-gradient(45deg, #dc3545, #e83e8c); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-search-plus me-2"></i>SEO Agent Pro
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">
                    <i class="fas fa-home me-1"></i>首页
                </a>
                <a class="nav-link" href="/history">
                    <i class="fas fa-history me-1"></i>历史记录
                </a>
            </div>
        </div>
    </nav>

    <div class="progress-container">
        <div class="progress-card">
            <div class="progress-header">
                <h1><i class="fas fa-analytics me-2"></i>SEO分析进度</h1>
                <p class="text-muted">实时跟踪您的网站SEO分析进度</p>
            </div>
            
            <div class="url-display">
                <strong><i class="fas fa-link me-2"></i>分析网站:</strong>
                <span id="analysis-url">加载中...</span>
            </div>
            
            <div class="progress-section">
                <div class="status-info">
                    <span class="current-step" id="current-step">初始化...</span>
                    <span class="progress-percentage" id="progress-percentage">0%</span>
                </div>
                
                <div class="progress">
                    <div class="progress-bar bg-primary" id="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                
                <div class="text-center">
                    <span class="status-badge" id="status-badge">pending</span>
                </div>
            </div>
            
            <div class="loading-spinner" id="loading-spinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">分析中...</span>
                </div>
                <p class="mt-2 text-muted">AI正在分析您的网站，请稍候...</p>
            </div>
            
            <div class="result-preview" id="result-preview" style="display: none;">
                <h4 class="text-center mb-3">
                    <i class="fas fa-chart-line me-2"></i>分析完成
                </h4>
                <div class="score-display">
                    <div class="score-circle" id="score-circle">
                        <span id="score-value">--</span>
                    </div>
                    <p class="mt-3 mb-0">SEO综合评分</p>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-primary me-2" id="view-result-btn" style="display: none;" onclick="viewResult()">
                    <i class="fas fa-eye me-1"></i>查看详细结果
                </button>
                <button class="btn btn-outline-secondary me-2" onclick="goToHistory()">
                    <i class="fas fa-history me-1"></i>查看历史记录
                </button>
                <button class="btn btn-outline-primary" onclick="startNewAnalysis()">
                    <i class="fas fa-plus me-1"></i>新建分析
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let taskId = null;
        let analysisId = null;
        let pollInterval = null;
        
        // 从URL参数获取任务ID
        const urlParams = new URLSearchParams(window.location.search);
        taskId = urlParams.get('task_id');
        
        if (!taskId) {
            alert('缺少任务ID');
            window.location.href = '/';
        }
        
        // 开始轮询任务状态
        startPolling();
        
        function startPolling() {
            pollInterval = setInterval(checkTaskStatus, 2000); // 每2秒检查一次
            checkTaskStatus(); // 立即检查一次
        }
        
        function stopPolling() {
            if (pollInterval) {
                clearInterval(pollInterval);
                pollInterval = null;
            }
        }
        
        async function checkTaskStatus() {
            try {
                const response = await fetch(`/task/${taskId}/status`);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || '获取任务状态失败');
                }
                
                updateUI(data);
                
                // 如果任务完成或失败，停止轮询
                if (data.status === 'completed' || data.status === 'failed') {
                    stopPolling();
                    if (data.status === 'completed') {
                        handleTaskCompleted();
                    }
                }
                
            } catch (error) {
                console.error('检查任务状态失败:', error);
                document.getElementById('current-step').textContent = '获取状态失败: ' + error.message;
            }
        }
        
        function updateUI(taskData) {
            // 更新URL
            document.getElementById('analysis-url').textContent = taskData.url;
            
            // 更新进度
            const progress = taskData.progress || 0;
            document.getElementById('progress-bar').style.width = progress + '%';
            document.getElementById('progress-bar').setAttribute('aria-valuenow', progress);
            document.getElementById('progress-percentage').textContent = progress + '%';
            
            // 更新当前步骤
            document.getElementById('current-step').textContent = taskData.current_step || '处理中...';
            
            // 更新状态徽章
            const statusBadge = document.getElementById('status-badge');
            statusBadge.textContent = getStatusText(taskData.status);
            statusBadge.className = 'status-badge status-' + taskData.status;
            
            // 如果进度大于0，隐藏加载动画
            if (progress > 0) {
                document.getElementById('loading-spinner').style.display = 'none';
            }
        }
        
        function getStatusText(status) {
            const statusMap = {
                'pending': '等待中',
                'running': '分析中',
                'completed': '已完成',
                'failed': '失败'
            };
            return statusMap[status] || status;
        }
        
        async function handleTaskCompleted() {
            try {
                // 获取任务结果
                const response = await fetch(`/task/${taskId}/result`);
                const data = await response.json();
                
                if (response.ok && data.result) {
                    analysisId = data.analysis_id;
                    showResult(data.result);
                } else {
                    throw new Error('获取分析结果失败');
                }
                
            } catch (error) {
                console.error('获取任务结果失败:', error);
                document.getElementById('current-step').textContent = '获取结果失败: ' + error.message;
            }
        }
        
        function showResult(result) {
            // 隐藏加载动画
            document.getElementById('loading-spinner').style.display = 'none';
            
            // 显示结果预览
            const resultPreview = document.getElementById('result-preview');
            resultPreview.style.display = 'block';
            
            // 显示评分
            const score = result.overall_score || 0;
            document.getElementById('score-value').textContent = score;
            
            // 设置评分颜色
            const scoreCircle = document.getElementById('score-circle');
            if (score >= 80) {
                scoreCircle.className = 'score-circle score-excellent';
            } else if (score >= 60) {
                scoreCircle.className = 'score-circle score-good';
            } else if (score >= 40) {
                scoreCircle.className = 'score-circle score-average';
            } else {
                scoreCircle.className = 'score-circle score-poor';
            }
            
            // 显示查看结果按钮
            document.getElementById('view-result-btn').style.display = 'inline-block';
        }
        
        function viewResult() {
            if (analysisId) {
                window.open(`/report/${analysisId}`, '_blank');
            } else {
                alert('分析ID不可用');
            }
        }
        
        function goToHistory() {
            window.location.href = '/history';
        }
        
        function startNewAnalysis() {
            window.location.href = '/';
        }
        
        // 页面卸载时清理轮询
        window.addEventListener('beforeunload', stopPolling);
    </script>
</body>
</html>
