<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Agent Pro - AI驱动的SEO分析系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    <style>
        .analysis-mode {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .analysis-mode:hover {
            transform: translateY(-2px);
        }
        .analysis-mode.active {
            border-color: #0d6efd;
            background-color: #e7f3ff;
        }
        .batch-input {
            display: none;
        }
        .batch-input.show {
            display: block;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-search"></i> SEO Agent Pro
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" href="/">分析</a>
                <a class="nav-link" href="/history">历史记录</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="fas fa-magic"></i> AI智能SEO分析
                        </h4>
                    </div>
                    <div class="card-body">
                        <!-- 分析模式选择 -->
                        <div class="row mb-4">
                            <div class="col-6">
                                <div class="card analysis-mode active" data-mode="single">
                                    <div class="card-body text-center">
                                        <i class="fas fa-link fa-2x text-primary mb-2"></i>
                                        <h6>单个URL分析</h6>
                                        <small class="text-muted">分析单个网站的SEO状况</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="card analysis-mode" data-mode="batch">
                                    <div class="card-body text-center">
                                        <i class="fas fa-list fa-2x text-success mb-2"></i>
                                        <h6>批量URL分析</h6>
                                        <small class="text-muted">同时分析多个网站</small>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <form id="analysisForm" method="post" action="/analyze">
                            <div class="mb-3">
                                <label for="url" class="form-label">网站URL <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-globe"></i></span>
                                    <input type="url" class="form-control form-control-lg" id="url" name="url" required
                                        placeholder="https://example.com">
                                </div>
                            </div>

                            <!-- 批量输入框 -->
                            <div class="mb-3 batch-input">
                                <label for="batch_urls" class="form-label">批量URL（每行一个）</label>
                                <textarea class="form-control" id="batch_urls" name="batch_urls" rows="4"
                                    placeholder="https://example1.com&#10;https://example2.com&#10;https://example3.com"></textarea>
                                <div class="form-text">可选：输入额外的URL进行批量分析</div>
                            </div>

                            <!-- AI分析已默认启用 -->
                            <input type="hidden" id="use_ai" name="use_ai" value="true">

                            <!-- 分析模式选择 -->
                            <div class="mb-3">
                                <label class="form-label">分析模式</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="analysis_mode" id="sync_mode" value="sync" checked>
                                    <label class="form-check-label" for="sync_mode">
                                        <i class="fas fa-bolt text-warning"></i> 快速分析
                                        <small class="text-muted d-block">立即获取结果，适合单个URL</small>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="analysis_mode" id="async_mode" value="async">
                                    <label class="form-check-label" for="async_mode">
                                        <i class="fas fa-clock text-info"></i> 后台分析
                                        <small class="text-muted d-block">后台处理，可查看实时进度，分析期间可浏览其他页面</small>
                                    </label>
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg" id="analyzeBtn">
                                    <i class="fas fa-play"></i> 开始分析
                                </button>
                            </div>
                        </form>

                        <div id="loadingSpinner" class="text-center mt-4" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">分析中...</span>
                            </div>
                            <p class="mt-2">正在分析网站，请稍候...</p>
                        </div>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-lightbulb"></i> 功能特点
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="text-center">
                                    <i class="fas fa-robot fa-3x text-primary mb-3"></i>
                                    <h6>深度AI分析</h6>
                                    <p class="small">由硅基流动大模型驱动，提供专业SEO建议</p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="text-center">
                                    <i class="fas fa-chart-line fa-3x text-success mb-3"></i>
                                    <h6>全面数据收集</h6>
                                    <p class="small">分析技术、内容和性能多个维度</p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="text-center">
                                    <i class="fas fa-file-alt fa-3x text-info mb-3"></i>
                                    <h6>专业报告生成</h6>
                                    <p class="small">生成详细的SEO分析报告和建议</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 表单提交处理
        document.getElementById('analysisForm').addEventListener('submit', async function(e) {
            const analysisMode = document.querySelector('input[name="analysis_mode"]:checked').value;
            const url = document.getElementById('url').value;
            const batchUrls = document.getElementById('batch_urls').value;
            
            // 防止重复提交
            const analyzeBtn = document.getElementById('analyzeBtn');
            if (analyzeBtn.disabled) {
                e.preventDefault();
                return;
            }
            
            // 如果是异步模式且只有单个URL，使用异步分析
            if (analysisMode === 'async' && !batchUrls.trim()) {
                e.preventDefault();
                startAsyncAnalysis(url);
                return;
            }
            
            // 否则使用原来的同步分析
            analyzeBtn.disabled = true;
            analyzeBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 分析中...';
            document.getElementById('loadingSpinner').style.display = 'block';
        });
        
        let isAnalyzing = false; // 防止重复提交的标志
        
        async function startAsyncAnalysis(url) {
            if (isAnalyzing) {
                return; // 如果正在分析，直接返回
            }
            
            try {
                isAnalyzing = true; // 设置分析中标志
                
                // 显示加载状态
                const analyzeBtn = document.getElementById('analyzeBtn');
                analyzeBtn.disabled = true;
                analyzeBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 启动分析...';
                document.getElementById('loadingSpinner').style.display = 'block';
                
                // 创建FormData
                const formData = new FormData();
                formData.append('url', url);
                
                // 发送异步分析请求
                const response = await fetch('/analyze/async', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // 跳转到进度页面
                    window.location.href = `/progress?task_id=${data.task_id}`;
                } else {
                    throw new Error(data.message || '启动分析失败');
                }
                
            } catch (error) {
                alert('启动分析失败: ' + error.message);
                console.error('异步分析启动失败:', error);
                
                // 恢复按钮状态
                const analyzeBtn = document.getElementById('analyzeBtn');
                analyzeBtn.disabled = false;
                analyzeBtn.innerHTML = '<i class="fas fa-clock"></i> 后台分析';
                document.getElementById('loadingSpinner').style.display = 'none';
                isAnalyzing = false; // 重置分析标志
            }
        }
        
        // 分析模式切换提示
        document.querySelectorAll('input[name="analysis_mode"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const batchInput = document.querySelector('.batch-input');
                const analyzeBtn = document.getElementById('analyzeBtn');
                
                if (this.value === 'async') {
                    analyzeBtn.innerHTML = '<i class="fas fa-clock"></i> 后台分析';
                    // 异步模式下隐藏批量输入
                    batchInput.style.opacity = '0.5';
                    document.getElementById('batch_urls').disabled = true;
                } else {
                    analyzeBtn.innerHTML = '<i class="fas fa-play"></i> 开始分析';
                    batchInput.style.opacity = '1';
                    document.getElementById('batch_urls').disabled = false;
                }
            });
        });
    </script>
</body>
</html>
