<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>批量处理 - SEO Agent Pro</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/modern.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .batch-container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .batch-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .batch-form {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
        }
        
        .url-input-area {
            margin-bottom: 2rem;
        }
        
        .url-textarea {
            width: 100%;
            min-height: 200px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            color: var(--text-primary);
            font-family: monospace;
            resize: vertical;
        }
        
        .batch-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .option-card {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 8px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .option-card:hover {
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }
        
        .option-card.selected {
            border-color: var(--accent-primary);
            background: rgba(59, 130, 246, 0.1);
        }
        
        .option-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-primary);
        }
        
        .batch-progress {
            display: none;
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: var(--bg-secondary);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 10px;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }
        
        .batch-results {
            display: none;
        }
        
        .result-item {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .result-item:hover {
            transform: translateX(5px);
            box-shadow: var(--shadow);
        }
        
        .result-info h4 {
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        
        .result-meta {
            display: flex;
            gap: 2rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        .result-score {
            text-align: center;
        }
        
        .score-circle-small {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.25rem;
            margin: 0 auto 0.5rem;
        }
        
        .batch-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }
        
        .export-options {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: slideIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-brand">
                SEO Agent Pro
            </a>
            <ul class="nav-links">
                <li><a href="/" class="nav-link">首页</a></li>
                <li><a href="/batch" class="nav-link active">批量处理</a></li>
                <li><a href="/history" class="nav-link">历史记录</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container batch-container">
        <div class="batch-header fade-in">
            <h1 class="page-title">
                <i class="fas fa-tasks"></i>
                批量SEO分析
            </h1>
            <p class="page-subtitle">
                同时分析多个网站的SEO表现，提高工作效率
            </p>
        </div>

        <!-- Batch Form -->
        <div class="batch-form fade-in">
            <form id="batchForm">
                <div class="url-input-area">
                    <label class="form-label">
                        <i class="fas fa-link"></i>
                        输入URL列表（每行一个）
                    </label>
                    <textarea 
                        id="urlList" 
                        class="url-textarea"
                        placeholder="https://example1.com&#10;https://example2.com&#10;https://example3.com"
                        required
                    ></textarea>
                    <div class="text-muted mt-2">
                        <i class="fas fa-info-circle"></i>
                        支持HTTP/HTTPS协议，每行一个URL
                    </div>
                </div>

                <div class="batch-options">
                    <div class="option-card selected" data-option="ai">
                        <div class="option-icon">
                            <i class="fas fa-brain"></i>
                        </div>
                        <h4>AI智能分析</h4>
                        <p>使用AI进行深度分析和策略建议</p>
                    </div>
                    <div class="option-card" data-option="fast">
                        <div class="option-icon">
                            <i class="fas fa-bolt"></i>
                        </div>
                        <h4>快速模式</h4>
                        <p>仅进行基础SEO检测，速度更快</p>
                    </div>
                    <div class="option-card" data-option="detailed">
                        <div class="option-icon">
                            <i class="fas fa-microscope"></i>
                        </div>
                        <h4>详细报告</h4>
                        <p>生成完整的HTML报告文档</p>
                    </div>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn">
                        <i class="fas fa-play"></i>
                        开始批量分析
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="loadExample()">
                        <i class="fas fa-lightbulb"></i>
                        加载示例
                    </button>
                </div>
            </form>
        </div>

        <!-- Progress -->
        <div class="batch-progress" id="progressSection">
            <h3>分析进度</h3>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
            <div class="progress-info">
                <span id="currentUrl">正在准备...</span>
                <span id="progressStats">0/0</span>
            </div>
        </div>

        <!-- Results -->
        <div class="batch-results" id="resultsSection">
            <div class="page-header">
                <h2 class="page-title">分析结果</h2>
                <div class="export-options">
                    <button class="btn btn-sm" onclick="exportCSV()">
                        <i class="fas fa-file-csv"></i>
                        导出CSV
                    </button>
                    <button class="btn btn-sm" onclick="exportJSON()">
                        <i class="fas fa-file-code"></i>
                        导出JSON
                    </button>
                    <button class="btn btn-sm btn-secondary" onclick="generateBatchReport()">
                        <i class="fas fa-file-alt"></i>
                        生成汇总报告
                    </button>
                </div>
            </div>
            
            <div id="resultsContainer">
                <!-- Results will be dynamically inserted here -->
            </div>
            
            <div class="batch-actions">
                <a href="/" class="btn">
                    <i class="fas fa-plus"></i>
                    继续分析
                </a>
                <a href="/history" class="btn btn-secondary">
                    <i class="fas fa-history"></i>
                    查看历史
                </a>
            </div>
        </div>
    </main>

    <script>
        // Option selection
        document.querySelectorAll('.option-card').forEach(card => {
            card.addEventListener('click', function() {
                document.querySelectorAll('.option-card').forEach(c => c.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        // Load example URLs
        function loadExample() {
            const exampleUrls = `https://www.baidu.com
https://www.google.com
https://github.com
https://www.stackoverflow.com
https://www.wikipedia.org`;
            document.getElementById('urlList').value = exampleUrls;
        }

        // Form submission
        document.getElementById('batchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const urlList = document.getElementById('urlList').value.trim();
            if (!urlList) {
                alert('请输入至少一个URL');
                return;
            }
            
            const urls = urlList.split('\n').filter(url => url.trim());
            const selectedOption = document.querySelector('.option-card.selected').dataset.option;
            const useAI = selectedOption === 'ai';
            
            // Show progress
            document.getElementById('progressSection').style.display = 'block';
            document.getElementById('resultsSection').style.display = 'none';
            
            // Simulate progress (in real app, this would be WebSocket or polling)
            let progress = 0;
            const total = urls.length;
            const progressFill = document.getElementById('progressFill');
            const currentUrlSpan = document.getElementById('currentUrl');
            const progressStats = document.getElementById('progressStats');
            
            const progressInterval = setInterval(() => {
                progress++;
                const percent = Math.round((progress / total) * 100);
                progressFill.style.width = percent + '%';
                progressFill.textContent = percent + '%';
                currentUrlSpan.textContent = `正在分析: ${urls[progress - 1]}`;
                progressStats.textContent = `${progress}/${total}`;
                
                if (progress >= total) {
                    clearInterval(progressInterval);
                    // Show results after a delay
                    setTimeout(showResults, 1000);
                }
            }, 1000);
            
            // Submit form
            const formData = new FormData();
            formData.append('url', urls[0]); // First URL
            formData.append('batch_urls', urls.slice(1).join('\n'));
            formData.append('use_ai', useAI);
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error('分析失败');
                }
                
                // Store results for display
                window.batchResults = await response.json();
                
            } catch (error) {
                console.error('Error:', error);
                alert('分析过程中出现错误');
            }
        });

        function showResults() {
            document.getElementById('progressSection').style.display = 'none';
            document.getElementById('resultsSection').style.display = 'block';
            
            const container = document.getElementById('resultsContainer');
            container.innerHTML = '';
            
            if (!window.batchResults) {
                container.innerHTML = '<p class="text-center">无分析结果</p>';
                return;
            }
            
            window.batchResults.forEach((result, index) => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item fade-in';
                resultItem.style.animationDelay = `${index * 0.1}s`;
                
                if (result.status === 'success') {
                    const score = result.result.seo_score || 0;
                    const scoreClass = score >= 80 ? 'score-excellent' : score >= 60 ? 'score-good' : 'score-poor';
                    
                    resultItem.innerHTML = `
                        <div class="result-info">
                            <h4>${result.url}</h4>
                            <div class="result-meta">
                                <span><i class="fas fa-clock"></i> 加载时间: ${result.result.performance?.load_time?.toFixed(2) || 0}s</span>
                                <span><i class="fas fa-file-alt"></i> 字数: ${result.result.content_analysis?.word_count?.toLocaleString() || 0}</span>
                                <span><i class="fas fa-chart-line"></i> 排名: ${result.result.traffic_data?.global_rank || 'N/A'}</span>
                            </div>
                        </div>
                        <div class="result-score">
                            <div class="score-circle-small ${scoreClass}">${score}</div>
                            <div class="score-label">SEO评分</div>
                            <div class="mt-2">
                                <a href="/report/${result.analysis_id}" class="btn btn-sm" target="_blank">
                                    <i class="fas fa-eye"></i>
                                    查看报告
                                </a>
                            </div>
                        </div>
                    `;
                } else {
                    resultItem.innerHTML = `
                        <div class="result-info">
                            <h4>${result.url}</h4>
                            <div class="text-danger">
                                <i class="fas fa-exclamation-circle"></i>
                                ${result.error}
                            </div>
                        </div>
                    `;
                }
                
                container.appendChild(resultItem);
            });
        }

        function exportCSV() {
            if (!window.batchResults) return;
            
            let csv = 'URL,SEO评分,加载时间,内容字数,全球排名,状态\\n';
            
            window.batchResults.forEach(result => {
                if (result.status === 'success') {
                    csv += `"${result.url}",${result.result.seo_score || 0},${result.result.performance?.load_time || 0},${result.result.content_analysis?.word_count || 0},${result.result.traffic_data?.global_rank || 'N/A'},成功\\n`;
                } else {
                    csv += `"${result.url}",0,0,0,N/A,失败\\n`;
                }
            });
            
            downloadFile(csv, 'batch_seo_analysis.csv', 'text/csv');
        }

        function exportJSON() {
            if (!window.batchResults) return;
            
            const json = JSON.stringify(window.batchResults, null, 2);
            downloadFile(json, 'batch_seo_analysis.json', 'application/json');
        }

        function generateBatchReport() {
            if (!window.batchResults) return;
            
            const ids = window.batchResults
                .filter(r => r.status === 'success')
                .map(r => r.analysis_id)
                .join(',');
            
            if (ids) {
                window.open(`/batch-report?ids=${ids}`, '_blank');
            }
        }

        function downloadFile(content, filename, type) {
            const blob = new Blob([content], { type: type });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
